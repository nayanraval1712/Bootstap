<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form In Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="background-color: blue; height: 200px; margin-top: 20px">
      <ul class="list-inline text-end fs-3">
        <a href="">
          <li class="list-inline-item text-light mt-2 me-5">
            Creat Profile
          </li></a
        >
        <a href=""><li class="list-inline-item text-light me-5">Log In</li></a>
      </ul>
      <div class="container">
        <form action="">
          <div class="row">
            <div class="card shadow mt-3">
              <div class="card-body">
                <div class="fs-2">Creat Profile</div>
                <div class="card-group mt-3 d-flex justify-content-center">
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label">
                      Enter Your User Name
                    </label>
                    <input
                      type="Name"
                      name="name"
                      class="form-control"
                      required
                      placeholder="Enter your name"
                    />
                  </div>
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label"> Enter Your Email</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                      placeholder="Enter your Email"
                    />
                  </div>
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label">
                      Enter Your Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      required
                      placeholder="Enter your password "
                    />
                  </div>
                </div>
                <div class="card-group mt-3 d-flex justify-content-center">
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label">
                      Enter Your Mobile Number
                    </label>
                    <input
                      type="number"
                      name="number"
                      class="form-control"
                      required
                      placeholder="Enter your Mobile Number "
                    />
                  </div>
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label"> Enter Your Slogan</label>
                    <input
                      type="text"
                      name="text"
                      class="form-control"
                      required
                      placeholder="Enter your Slogan"
                    />
                  </div>
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label">
                      Enter Your Catagery
                    </label>
                    <br />
                    <select name="Catagery" id="Catagery">
                      <option value="Amir">Rich</option>
                      <option value="Middelclass">Middelclass</option>
                      <option value="Lukkha">Lower Middelclass</option>
                    </select>
                  </div>
                </div>
                <div class="card-group mt-3 d-flex justify-content-center">
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label"> Place Your Logo</label>
                    <input
                      type="file"
                      name="file"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label">
                      Enter Your Name With Surname</label
                    >
                    <input
                      type="Name"
                      name="name"
                      class="form-control"
                      required
                      placeholder="Enter your name  With Surname"
                    />
                  </div>
                  <div class="col-lg-3 col-sm-12 me-5">
                    <label for="" class="form-label">
                      Enter Your Father With Surname
                    </label>
                    <input
                      type="Name"
                      name="name"
                      class="form-control"
                      required
                      placeholder="Enter your Father name With Surname"
                    />
                  </div>
                </div>
                <div class="card-group mt-3 d-flex justify-content-center">
                  <div class="col-lg-4 col-sm-12">
                    Enter your Current adress <br />
                    <textarea
                      name="Address"
                      id=""
                      cols="50"
                      rows="5"
                      class="mt-2"
                    >
                    </textarea>
                  </div>
                  <div class="col-lg-4 col-sm-12 m">
                    Enter your Parmenet Address <br />
                    <textarea
                      name="Address"
                      id=""
                      cols="50"
                      rows="5"
                      class="mt-2"
                    >
                    </textarea>
                  </div>
                </div>
                <div class="mt-3 text-end">
                  <input type="submit" value="Ragister" class="btn btn-info" />
                  <input
                    type="reset"
                    value="clear all"
                    class="btn btn-danger"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
